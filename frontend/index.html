<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB-BANK</title>
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HB-BANK</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to HB-BANK</h1>
        <p class="text-center">We provide the best digital banking services for you.</p>
        <a href="#loan-form" class="btn btn-primary d-block mx-auto mt-3">Get Started</a>
    </div>

    <!-- Loan Application Form -->
    <div id="loan-form" class="container mt-5">
        <h2 class="text-center">Apply for a Loan</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="income" class="form-label">Monthly Income ($)</label>
                <input type="number" class="form-control" id="income" placeholder="Enter your income" required>
            </div>

            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount ($)</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
            </div>

            <div class="mb-3">
                <label for="employment" class="form-label">Employment Status</label>
                <select class="form-control" id="employment" required>
                    <option value="">Select Status</option>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="creditHistory" class="form-label">Credit History</label>
                <select class="form-control" id="creditHistory" required>
                    <option value="">Select Credit History</option>
                    <option value="1">Good (Has credit history)</option>
                    <option value="0">Poor (No credit history)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
    <div id="success-message" class="alert alert-success text-center mt-3 d-none">
    Loan application submitted successfully!
    </div>

    <link rel="stylesheet" href="style.css">

    <script src="request-send.js"></script>
</body>
</html>
